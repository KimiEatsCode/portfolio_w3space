    $(window).scroll(function () {

        $('#arrow-container').fadeOut();

    $(window).scroll(function () {

      } 
      });

     $(window).scroll(function () {

          $('.back-up-link').css('display', 'block');
        } else {
          $('.back-up-link').css('display', 'none');
        }
      });
    
    });
